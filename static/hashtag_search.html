<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hashtag Search</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        function searchHashtag() {
            term = $("#hashtagTerm").val()
            $.getJSON("hashtags.json/" + term, function(data) {
                res = data.res;
                $("#hashtagName").html(res.hashtag);
                $("#hashtags").html("");
                for (i in res.hashtags) {
                    hashtagDetails = res.hashtags[i];
                    $("#hashtags").append(
                        "<tr><td>" + hashtagDetails.created_at + "</td><tr>"
                    );
                }
            });
        }
    </script>
</head>

<body>

<div>
<h1>Twitter Trend Analyser - Hashtag Search</h1>
</div>

<div>
Search for information about past trends entering the trending data lists.

<input type="text" id="hashtagTerm" /><button onClick="searchHashtag();">Search</button><p>


Information about the hashtag <span id="hashtagName">None Selected</span>
<table>
    <thead>
        <tr><th>Created at</th></tr>
    </thead>

    <tbody id="hashtags">
    </tbody>
</table>


</div>


</body>
</html>
