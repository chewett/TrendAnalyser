<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filter Terms</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $.getJSON("filters.json", function(data) {
            res = data.res;
            $("#filter_terms").html();
            for (i in res) {
                $("#filter_terms").append("<tr><td>" + res[i] + "</td></tr>");
            }
        });
    </script>
</head>

<body>

<div>
<h1>Twitter Trend Analyser - Filter Terms</h1>
</div>

<div>
These terms are currently being searched for and downloaded by the streaming API.

<table>
    <thead>
        <tr><th>Filter term</th></tr>
    </thead>

    <tbody id="filter_terms">
    </tbody>
</table>


</div>


</body>
</html>
