<script>
    $.getJSON("words_positive.json", function(data) {
        res = data.res;
        $("#positiveWords").html("");
        if(res.length === 0) {
            $("#positiveWords").html("<tr><td>No words are in the system!</td></tr>");
        }else{
            for (i in res) {
                word = res[i].word;
                $("#positiveWords").append("<tr><td>"+ word +"</td></tr>");
            }
        }
    });
</script>

<h1>Twitter Trend Analyser - Positive Words</h1>

Here is a list of words that are classified as positive by the system.<p>

    <thead>

</table>
