<script>
    $.getJSON("words_negative.json", function(data) {
        res = data.res;
        $("#negativeWords").html("");
        for (i in res) {
            word = res[i].word;

            $("#negativeWords").append("<tr><td>"+ word +"</td></tr>");
        }
    });
</script>

<h1>Twitter Trend Analyser - Negative Words</h1>
