<script>
$.getJSON("trends_" + Date.now() + ".json", function(data) {
    res = data.res;
    $("#trends").html("");
    for (i in res) {
        trend_details = res[i];
        for (x in trend_details.trends) {
            trend = trend_details.trends[x];
            $("#trends").append("<tr><td>" + trend_details.woeid + "</td><td>" +
            trend_details.name + "</td><td>" +
            getTime(trend_details.created_at) + "</td><td>" +
            getTime(trend_details.as_of) + "</td><td>" +
            trend.name + "</td>" +
            "</tr>");
        }
    }
});
</script>

<h1>Twitter Trend Analyser - Recent Trends</h1>

<p>
    This is a list of the most current Twitter Trends as defined by Twitter for each world location.
</p>

<table class="table table-striped">
    <thead>
        <tr><th>woeid</th><th>woeid name</th><th>Created at</th><th>As of</th><th>Trend Name</th></tr>
    </thead>

    <tbody id="trends">
        <tr><td colspan="5">Loading...</td></tr>
    </tbody>
</table>
