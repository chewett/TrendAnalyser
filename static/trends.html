<script>
    $.getJSON("trends.json", function(data) {
        res = data.res;
        $("#filter_terms").html();
        for (i in res) {
            trend_details = res[i];
            for (x in trend_details.trends) {
                trend = trend_details.trends[x];
                $("#trends").append("<tr><td>" + trend_details.woeid + "</td><td>" +
                trend_details.created_at + "</td><td>" +
                trend_details.as_of + "</td><td>" +
                trend.name + "</td>" +
                "</tr>");
            }
        }
    });
</script>

<h1>Twitter Trend Analyser - Recent Trends</h1>

These terms are currently being searched for and downloaded by the streaming API.

<table>
    <thead>
        <tr><th>woeid</th><th>Created at</th><th>As of</th><th>Trend Name</th></tr>
    </thead>

    <tbody id="trends">
    </tbody>
</table>
