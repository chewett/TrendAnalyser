<script>
$.getJSON("trending_woeids_downloading.json", function(data) {
    res = data.res;
    $("#woeidData").html("");
    if(res.length === 0) {
        $("#woeidData").html("<tr><td>No woeids are being downloaded</td></tr>");
    }else{
        for (i in res) {
            $("#woeidData").append("<tr><td>" + res[i]["woeid"] + "</td><td>" +
                                   res[i]["name"] + "</td></tr>");
        }
    }
});
</script>

<h1>Twitter Trend Analyser - Trending woeids Downloading</h1>

<p>
These are the locations that are currently having their official Twitter trends downloaded for
</p>

<table class="table table-striped">
    <thead>
        <tr><th>woeids</th><th>Location Name</th></tr>
    </thead>

    <tbody id="woeidData">
        <tr><td colspan="2">Loading...</td></tr>
    </tbody>
</table>
